<div class="container">
  <app-form (onAddRecipe)="addRecipe($event)"></app-form>
  <app-recipes
    [recipes]="recipes"
    [isActive]="isActive"
    (deleteAll)="onDeleteAll()"
    (deleteRecipe)="onDeleteRecipe($event)"
    (preferredRecipe)="onPreferredRecipeList($event)"
    [favoriteRecipes]="favoriteRecipes"
  ></app-recipes>
  <app-cooks [recipes]="recipes" [chefs]="chefs"></app-cooks>
  <app-notifications [notifications]="notifications"></app-notifications>
</div>
